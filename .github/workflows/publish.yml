name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # DÃ©clenche sur les tags commenÃ§ant par 'v' (ex: v0.1.0, v1.0.0)
  workflow_dispatch:  # Permet de dÃ©clencher manuellement depuis GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication with npm Trusted Publisher
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Node.js 20+ required for npm 11.5.1+ (Trusted Publisher support)
          registry-url: 'https://registry.npmjs.org'
      
      - name: Verify npm version
        run: |
          npm --version
          # npm 11.5.1+ is required for Trusted Publisher support
          # This is automatically satisfied with Node.js 20+
      
      - name: Configure npm for OIDC authentication
        run: |
          # Configure npm to use OIDC authentication for Trusted Publishers
          # This is required for npm 11.5.1+ with Trusted Publishers
          npm config set registry https://registry.npmjs.org/
          # npm will automatically use OIDC when publishing if Trusted Publisher is configured
          echo "âœ… npm configured for OIDC authentication"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run type check
        run: npm run typecheck
      
      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âŒ Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "âœ… Version match: $PACKAGE_VERSION"
      
      - name: Check if package exists on npm
        id: check_package
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "$PACKAGE_NAME" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Package exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Package does not exist on npm"
            echo "âš ï¸  First publication must be done manually to create the package"
            echo "âš ï¸  After that, Trusted Publisher can publish updates automatically"
          fi
        continue-on-error: true
      
      - name: Verify package name and version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "ðŸ“¦ Package: $PACKAGE_NAME"
          echo "ðŸ“Œ Version: $PACKAGE_VERSION"
          echo "ðŸ” Checking if package exists on npm..."
          CURRENT_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "not found")
          echo "Current version on npm: $CURRENT_VERSION"
      
      - name: Check npm authentication
        run: |
          echo "ðŸ” Checking npm authentication..."
          echo "Registry: $(npm config get registry)"
          echo "OIDC token available: $([ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ] && echo 'Yes' || echo 'No')"
          echo ""
          echo "â„¹ï¸  Note: 'npm whoami' may fail with OIDC, but publishing should still work"
          echo "â„¹ï¸  Trusted Publishers authenticate automatically during publish"
      
      - name: Check package access
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "ðŸ” Checking package access..."
          npm access ls-packages 2>&1 | head -20 || echo "Cannot list packages (may need manual authentication)"
          echo ""
          echo "Trying to view package details..."
          npm view "$PACKAGE_NAME" --json 2>&1 | head -10 || echo "Cannot view package"
      
      - name: Publish to npm
        run: npm publish --access public
        # Uses OIDC authentication via npm Trusted Publisher (no token needed)
        # If this fails with 404, possible causes:
        # 1. Trusted Publisher not configured correctly (repository name, workflow path)
        # 2. Trusted Publisher doesn't have publish permissions for this package
        # 3. Package was created with a different npm account
        # 4. OIDC authentication not working properly

