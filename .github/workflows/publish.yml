name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Déclenche sur les tags commençant par 'v' (ex: v0.1.0, v1.0.0)
  workflow_dispatch:  # Permet de déclencher manuellement depuis GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication with npm Trusted Publisher
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'  # Node 24+ for npm 11.5.1+ (required by Trusted Publishers)
          registry-url: 'https://registry.npmjs.org'

      # Authentication: npm CLI uses OIDC automatically when id-token: write is set.
      # Configure Trusted Publisher on npmjs.com (package Settings → Trusted Publisher).

      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run type check
        run: npm run typecheck
      
      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "✅ Version match: $PACKAGE_VERSION"
      
      - name: Publish to npm
        run: npm publish --access public
        # Trusted Publisher (OIDC): no token needed when configured on npmjs.com

